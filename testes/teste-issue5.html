<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div id="app1">
    [[dado_externo_a_app1]]
</div>

<div id="app2">
    <input l:bind="var1" type="text" id="texto1" >
    <button id="botao" onclick="enviar('app1','app2','texto1')">Enviar para app 1</button>
</div>

</body>

<script type="text/javascript" >

function enviar(id1,id2,inputId){
    let id_1 = document.getElementById(id1);
    let id_2 = document.getElementById(id2);
       
    
    let texto;
    for(let item of id_2.children){
        if(item.id == inputId)
      texto = item.id;
      
    }
    
    id_1.innerHTML = document.getElementById(texto).value;
    document.getElementById(texto).value = "";
}
      
</script>
